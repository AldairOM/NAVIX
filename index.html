<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login NAVIX</title>

    <!-- BOOTSTRAP 5 CDN (GRATIS OFICIAL) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>

        /* =====================================================
           FONDO ROSA ELEGANTE Y DEGRADADO (estilo anterior)
        ===================================================== */
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg,
                #D5C4BC 0%,   
                #995E8E 40%,  
                #F08BB0 100%  
            );
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes zoomFade {
            0% { opacity: 0; transform: scale(0.85); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            0% {opacity: 0; transform: translateY(10px);}
            100% {opacity: 1; transform: translateY(0);}
        }

        .login-card {
            width: 400px;
            background: #ffffffee;
            padding: 40px 32px;
            border-radius: 25px;
            animation: zoomFade .6s ease-out;
            box-shadow:
                0 12px 32px rgba(0, 0, 0, 0.15),
                0 6px 18px rgba(255, 150, 180, 0.35);
        }

        .login-card h3 {
            text-align: center;
            color: #2E4E7B;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .logo-img {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-radius: 20%;
            display: block;
            margin: 0 auto 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
        }

        .form-control {
            border-radius: 14px;
            padding: 12px 14px;
            animation: slideIn .8s ease-out;
            transition: .25s;
            border: 2px solid transparent;
        }

        .form-control:focus {
            border: 2px solid #995E8E;
            box-shadow: 0 0 10px rgba(153, 94, 142, 0.45);
        }

        .btn-login {
            background: #2E4E7B;
            color: white;
            border-radius: 15px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 10px;
            transition: 0.3s ease;
            animation: slideIn 1s;
        }

        .btn-login:hover {
            background: #1b304e;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(46, 78, 123, 0.4);
        }

        .alert {
            border-radius: 14px;
            animation: slideIn .5s ease-out;
            font-weight: 600;
        }

    </style>
</head>

<body>

<div class="login-card">

    <img src="Logo.jpg" class="logo-img">

    <h3>NAVIX</h3>

    <div id="alertBox"></div>

    <input id="user" type="text" class="form-control mb-3" placeholder="Usuario">
    <input id="pass" type="password" class="form-control mb-3" placeholder="ContraseÃ±a">

    <button class="btn btn-login w-100" onclick="entrar()">Entrar</button>

</div>

<script>
    function entrar(){
        const user = document.getElementById("user").value.trim();
        const pass = document.getElementById("pass").value.trim();

        if(user === "" || pass === ""){
            mostrarAlerta("Completa todos los campos", "danger");
            return;
        }

        mostrarAlerta("Accediendo...", "success");

        setTimeout(() => {
            window.location.href = "menuregistro.html"; 
        }, 1300);
    }

    function mostrarAlerta(msg, tipo){
        document.getElementById("alertBox").innerHTML = `
            <div class="alert alert-${tipo} text-center">${msg}</div>
        `;
    }
</script>

</body>
</html>
